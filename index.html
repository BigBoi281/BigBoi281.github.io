	  <style>
		  @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap");
@font-face {
  font-family: AstroSpace;
  src: url(/fonts/AstroSpace.ttf);
}
body {
  margin: 0;
  padding: 0;
  font-family: "Montserrat", sans-serif;
  background-color: #212c3b;
}
header {
  background-color: #141b25;
}
.main-nav {
  height: 90px;
}
.logo {
  color: white;
  line-height: 90px;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  margin-left: 30px;
  font-family: "AstroSpace", sans-serif;
}
.navlinks {
  list-style: none;
  float: right;
  line-height: 90px;
  margin: 0;
  padding: 0;
}
.navlinks li {
  display: inline-block;
  margin: 0px 20px;
}
.navlinks li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  transition: all 0.3s linear 0s;
  text-transform: uppercase;
}
.navlinks li a:hover {
  color: #7ebcb9;
  padding-bottom: 7px;
  border-bottom: 2px solid #7ebcb9;
}
li a.contact {
  background-color: #00adb5;
  padding: 9px 20px;
  border-radius: 50px;
  transition: all 0.3s ease 0s;
  border-bottom: none;
}
li a.contact:hover {
  background-color: #047e85;
  color: white;
  border-bottom: none;
}
#check {
  display: none;
}
.menu-btn {
  font-size: 25px;
  color: white;
  float: right;
  line-height: 90px;
  margin-right: 40px;
  display: none;
  cursor: pointer;
}
@media (max-width: 800px) {
  .navlinks {
    position: fixed;
    width: 100%;
    height: 100vh;
    text-align: center;
    transition: all 0.5s;
    right: -100%;
    background: #222831;
  }
  .navlinks li {
    display: block;
  }
  .navlinks li a {
    font-size: 20px;
  }
  .navlinks li a:hover {
    border-bottom: none;
  }
  .menu-btn {
    display: block;
  }
  #check:checked ~ .navlinks {
    right: 0;
  }
}
@media (max-width: 360px) {
  .logo {
    margin-left: 10px;
    font-size: 25px;
  }
  .menu-btn {
    margin-right: 10px;
    font-size: 25px;
  }
  .menu-btn:focus {
    color: blue;
  }
}
	  </style>
	  <style>
	  body{
     margin: 0;
     padding: 0;
     justify-content: center;
     align-items: center;
     display: flex;
     min-height: 100vh;
     background: #00293c;
     font-family: 'Lobster', cursive;
            }
a{
    text-decoration: none;
    text-align: center;
    display: block;
    width:200px;
    padding:10px;
    background: #fff;
    text-transform: uppercase;
    font-weight: bold;
    color:#000;
    font-size:3em;
    transform: rotate(0deg)skewX(0deg)translate(0,0);
    transition: 0.5s;
    box-shadow: -20px 20px 10px rgba(0,0,0,0.5);
}
 a:before{
    content: '';
    position: absolute;
    top:10px;
    left:-20px;
    height: 100%;
    width:20px;
    background: #b1b1b1;
    transform: 0.5s;
    transform: rotate(0deg)skewY(-45deg);
}
 a:after{
    content: '';
    position: absolute;
    bottom:-20px;
    left:-10px;
    height: 20px;
    width:100%;
    background: #b1b1b1;
    transform: 0.5s;
    transform: rotate(0deg)skewX(-45deg);
}
a:hover{
    transform:rotate(-30deg) skew(25deg) translate(20px,-15px);
    box-shadow: -50px 50px 50px rgba(0,0,0,0.5);
    background: #dd4b39;
    color:#fff;
}
 
 a:hover:before{
    background: #b33a2b;
}
a:hover:after{
    background: #e66a5a;
}
	  </style>
